# number of pytorch threads to allocate
num_threads: 2

# asset parameters
init_prices: [1, 1]
# mean_returns: [0.00024, 0.00005, -0.00015] # annual 6%, 2%, -4%
# stdev_returns: [0.0001, 0.0000, 0.0001]
mean_returns: [-0.0005, 0.0005] # annual 6%, 2%, -4%
stdev_returns: [0.0000, 0.0000]
init_weights: [0.5, 0.5]
init_principal: 1000

# agent parameters
buffer_maxlen: 100000
batchsize: 256
discretization_steps: 2
q_lr: 0.0001
rho_lr: 0.0
mu_lr: 0.01
eps: 0.3
enable_cuda: False
rho_init: 0
mu_init: 0
grad_clip_radius: null # set to null for no clipping
rho_clip_radius: null # set to null for no clipping
Q_hidden_units: 64


# experiment parameters
algorithm_name: 'Q'
env_name: 'RevisedSharpe' # 'Sharpe' 'Omega' 'Sortino'
env_target_return: 0.0
num_episodes: 1000
episode_len: 253 # trading days in a year
checkpoint_interval: 10
loading_checkpoint: False
log_dir: '../data/'
