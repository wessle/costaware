# number of pytorch threads to allocate, seed for RNGs
num_threads: 2
seed: null # null for no seed

# asset parameters
init_prices: [1, 1, 1]
mean_returns: [-0.00005, 0.00015, 0.0004] # annual -2%, 4%, 10%
stdev_returns: [0.0001, 0.0000, 0.0001]
init_weights: [0.34, 0.33, 0.33]
# init_prices: [1, 1]
# mean_returns: [-0.00005, 0.00024]
# stdev_returns: [0.000, 0.0001]
# init_weights: [0.5, 0.5]
init_principal: 1000

# agent parameters
buffer_maxlen: 100000
batchsize: 64
discretization_steps: 4
q_lr: 0.0001
rho_lr: 0.1
eps: 0.05
enable_cuda: False
rho_init: 0
grad_clip_radius: null # set to null for no clipping
rho_clip_radius: 10 # set to null for no clipping
Q_hidden_units: 256


# experiment parameters
algorithm_name: 'Q'
env_name: 'RevisedOmega' # 'Sharpe' 'Omega' 'Sortino'
env_target_return: 0.00015
num_episodes: 200
episode_len: 253 # trading days in a year
checkpoint_interval: 10
loading_checkpoint: False
log_dir: '../data/'
