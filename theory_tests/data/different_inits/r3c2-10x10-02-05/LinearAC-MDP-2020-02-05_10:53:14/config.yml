# MDP
num_states: 10
num_actions: 10
r: 'r3'
c: 'c2'
transition_seed: 1994 # null for random seed
training_seed: null # null for random seed

# algorithm
policy_lr: 0.0001
v_lr: 0.001
init_mu_r: -1
init_mu_c: 1
mu_lr: 0.0005
mu_floor: 0.01
grad_clip_radius: null # null for no clipping

# experiment
algorithm: 'LinearAC'
env_name: 'MDP'
num_steps: 300000
print_interval: 1000
logging: True
log_dir: 'data'
mc_testing: False
